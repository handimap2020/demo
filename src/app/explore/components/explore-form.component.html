
<div class="clr-form-control">
    <label for="basic" class="clr-control-label">이름으로 찾아보기</label>
    <div class="clr-control-container" class="field">
        <div class="clr-input-wrapper">
            <input type="text" [(ngModel)]="name" (ngModelChange)="findByName($event)" id="basic" placeholder="Enter value here" class="clr-input field" style="max-height: none; font-size: 24px"/>
            <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
        </div>
    </div>
</div>
<div id="map2" style="width:100%; height:400px; margin-top: 40px"></div>
<form clrForm [formGroup]="formGroup">
    <clr-input-container>
      <label>이름</label>
      <input clrInput type="text" formControlName="name"/>
    </clr-input-container>
    <clr-input-container>
      <label>경도</label>
      <input clrInput type="text" formControlName="x"/>
    </clr-input-container>
    <clr-input-container>
      <label>위도 </label>
      <input clrInput type="text" formControlName="y"/>
    </clr-input-container>
    <clr-combobox-container>
      <label>태그 선택</label>
      <clr-combobox name="multiSelect" formControlName="tags" clrMulti="true">
        <ng-container *clrOptionSelected="let tag">
          <clr-icon shape="tag" role="img"></clr-icon> {{tag.name}}
        </ng-container>
        <clr-options>
          <clr-option *clrOptionItems="let tag of tags; field:'name'" [clrValue]="tag">
            <clr-icon shape="tag" role="img"></clr-icon> {{tag.name}}
          </clr-option>
        </clr-options>
      </clr-combobox>
    </clr-combobox-container>
    <clr-input-container>
      <label>사진 URL 첨부</label>
      <input clrInput type="text" formControlName="url"/>
    </clr-input-container>
  </form>
<button class="btn btn-primary" (click)="save()">제출</button>
