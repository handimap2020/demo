<div class="card" *ngFor="let tag of data">
    <div class="card-header">
        {{ tag.name }}
    </div>
    <div class="card-block">
        <div class="card-text">
            {{ tag.desc }}
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline" (click)="onEdit(tag.id)">수정</button>
        <button class="btn btn-outline" (click)="onDelete(tag.id)">삭제</button>
    </div>
</div>
